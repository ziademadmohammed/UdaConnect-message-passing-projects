apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-person-api
  name: udaconnect-person-api
spec:
  ports:
  - name: "5007"
    port: 5007
    targetPort: 5007
    nodePort: 30007
  selector:
    service: udaconnect-person-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-person-api
  name: udaconnect-person-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-person-api
  template:
    metadata:
      labels:
        service: udaconnect-person-api
    spec:
      containers:
      - image: solondungu/udaconnect-person-api:latest
        name: udaconnect-person-api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name : DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always