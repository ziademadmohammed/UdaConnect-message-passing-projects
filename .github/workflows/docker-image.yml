name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./modules/connection_api
          platforms: linux/amd64
          push: true
          tags: ziademad/connection_api:latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./modules/location_api
          platforms: linux/amd64
          push: true
          tags: ziademad/location_api:latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./modules/person_api
          platforms: linux/amd64
          push: true
          tags: ziademad/person_api:latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./modules/frontend
          platforms: linux/amd64
          push: true
          tags: ziademad/frontend:latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./modules/kafka
          platforms: linux/amd64
          push: true
          tags: ziademad/kafka-consumer:latest
          
